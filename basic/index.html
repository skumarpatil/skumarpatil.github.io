<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE>PWA Basic Example</TITLE>
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
 </HEAD>

 <BODY>
 <script>
 
  if ('serviceWorker' in navigator)
  {
    
    navigator.serviceWorker
             .register('./sw.js')
             .then(function() { console.log('Hurray ! Service Worker Registered'); });
  } 
  else
  {
  console.log('Service Worker Not Wroking .......'); 
  }
  </script>
   <img width="248" height="84" alt="Hainan Airlines logo" src="./logo-mobile.png">
  <br/>
  This is PWA example.....
 </BODY>

</HTML>
